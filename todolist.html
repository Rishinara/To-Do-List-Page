<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Website Todo</title>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: #eef1ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.todo-card {
    width: 360px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    overflow: hidden;
}

.todo-header {
    background: #b58af2;
    color: white;
    padding: 15px;
    text-align: center;
    font-weight: 600;
}

.todo-list {
    padding: 20px;
}

.todo-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 0;
}

.todo-left {
    display: flex;
    align-items: center;
    gap: 10px;
}

.todo-item input[type="checkbox"] {
    accent-color: #b58af2;
}

.todo-item.completed span {
    text-decoration: line-through;
    color: #aaa;
}

.delete-btn {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 16px;
    color: #bbb;
}

.delete-btn:hover {
    color: #ff5c5c;
}

.done-message {
    text-align: center;
    padding: 10px;
    font-weight: 600;
    color: #b58af2;
    display: none;
}

.add-task {
    display: flex;
    padding: 15px;
    gap: 10px;
}

.add-task input {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #ddd;
}

.add-task button {
    padding: 10px 18px;
    border-radius: 20px;
    border: none;
    background: #b58af2;
    color: white;
    cursor: pointer;
}

.add-task button:hover {
    background: #9d6fe8;
}
</style>
</head>

<body>

<div class="todo-card">
    <div class="todo-header">Website Todo</div>

    <div class="todo-list" id="list">
        <div class="todo-item">
            <div class="todo-left">
                <input type="checkbox" onchange="toggle(this)">
                <span>Hi! Organizer</span>
            </div>
            <button class="delete-btn" onclick="removeTask(this)">ðŸ—‘</button>
        </div>

        <div class="todo-item completed">
            <div class="todo-left">
                <input type="checkbox" checked onchange="toggle(this)">
                <span>Start Writing your tasks</span>
            </div>
            <button class="delete-btn" onclick="removeTask(this)">ðŸ—‘</button>
        </div>

        <div class="todo-item">
            <div class="todo-left">
                <input type="checkbox" onchange="toggle(this)">
                <span>Dance Class</span>
            </div>
            <button class="delete-btn" onclick="removeTask(this)">ðŸ—‘</button>
        </div>

        <div class="todo-item">
            <div class="todo-left">
                <input type="checkbox" onchange="toggle(this)">
                <span>Drink Water</span>
            </div>
            <button class="delete-btn" onclick="removeTask(this)">ðŸ—‘</button>
        </div>
    </div>

     <div class="done-message" id="doneMessage">
        Well done, darlin ðŸ’œ
    </div>

    <div class="add-task">
        <input type="text" id="newTask" placeholder="New task">
        <button onclick="addTask()">+ New task</button>
    </div>
</div>
<script>
function toggle(checkbox) {
    checkbox.closest(".todo-item").classList.toggle("completed");
}

function removeTask(btn) {
    btn.closest(".todo-item").remove();
}

function addTask() {
    const input = document.getElementById("newTask");
    if (!input.value.trim()) return;

    const div = document.createElement("div");
    div.className = "todo-item";
    div.innerHTML = `
        <div class="todo-left">
            <input type="checkbox" onchange="toggle(this)">
            <span>${input.value}</span>
        </div>
        <button class="delete-btn" onclick="removeTask(this)">ðŸ—‘</button>
    `;

    document.getElementById("list").appendChild(div);
    input.value = "";
}
function checkAllDone() {
    const items = document.querySelectorAll(".todo-item");
    const doneMessage = document.getElementById("doneMessage");

    if (items.length === 0) {
        doneMessage.style.display = "none";
        return;
    }

    const allCompleted = [...items].every(item =>
        item.classList.contains("completed")
    );

    doneMessage.style.display = allCompleted ? "block" : "none";
}
</script>

</body>
</html>
